<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Music Player</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;600;700&display=swap" rel="stylesheet">     <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body><div class="body-div"><div class="body-div2">

    <div class="title">
       Falcon Music
    </div>

    <!-- <div class="g-signin2" data-onsuccess="onSignIn">Google</div> -->

<div class="Rtable Rtable--3cols Rtable--collapse">
<div class="nowplaying_container Rtable-cell">
<div class="songname">
Play all songs    
</div>
<div class="songby">to&nbsp;</div><div class="songArtist">Start Listening</div>

<div class="song-img">
    <img id = "songImg" src="images/start.jpeg" alt="DNE" height="200em" width="200em" style="border-radius: 2rem;">
    <button class="like_song" onclick="addToLikedSongs()"><i class="fas fa-heart fa-3x"></i></button> 

</div>

<div class="slider_container">
    <div class="currentTime">00:00</div>
    <input type="range" min="1" max="100" value="0" class="seekSlider" onchange="seekTo()">
    <div class="totalDuration">00:00</div>

    <!-- Like a song button -->



</div>

<div class="song-btns">
<button class="prev_btn" onclick="prevTrack()"><i class="fas fa-step-backward fa-2x"></i></button> 
<button class="playpause_btn" onclick="playPauseTrack()"><i class="fas fa-play-circle fa-5x"></i></button> 
<button class="next_btn" onclick="nextTrack()"><i class="fas fa-step-forward fa-2x"></i></button> 


<form class="playlistForm"> 
    <div class="addto" >Add to</div>
    <select id="playlist_form">
      <option> ðŸŽ¶This Playlist.... </option>

    </select>
    <input type="button" class="add_to_playlist" onclick="addToPlaylist()" value="+">
    </form>

</div></div>

<div class="songlist Rtable-cell" id="all-songs">
    <h2><button class="playlist-btn" onclick="selectPlaylist()"><i class="fas fa-play"></i></button>ALL SONGS</h2>
    <div class="listContents">

    <ul id="songList" class="songlistclass"></ul>
    </div>
    </div>



<div class="likedList Rtable-cell">
    <h2><button class="playlist-btn" onclick="playLikedSongs()"><i class="fas fa-play"></i></button> Liked Songs</h2>
    <ol id="likedList"></ol>
    </div>
    
</div>

<div class="2ndRow Rtable Rtable--2cols Rtable--collapse">
<div class="playlist_control_btns">
    <h2>My Playlists</h2>
    <h3>Create a new Playlist<button onclick="createNewPlaylist()"><i class="fas fa-plus"></i></button></h3>

    <div class="allPlaylistNames">
        <ol id="allPlaylistNameList"></ol>
    </div>

</div>

<div class="listContainer Rtable Rtable--6cols Rtable--collapse" id="list_Container">
<!-- --------------------------------------------------------- -->

<!-- --------------------------------------------------------- -->
</div>

</div>


<script src="script.js"></script>
</div></div></body>
</html>
