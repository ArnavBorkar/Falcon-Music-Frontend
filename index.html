<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Music Player</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&family=Sora:wght@300;600;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body><div class="body-div"><div class="body-div2">

    <div class="title">
       Falcon Music
    </div>

    <!-- <div class="g-signin2" data-onsuccess="onSignIn">Google</div> -->

<div class="Rtable Rtable--3cols Rtable--collapse" style="margin-bottom: 0%;">
<div class="nowplaying_container Rtable-cell">
<div class="songname">
Welcome    
</div>
<div class="songby">to&nbsp;</div><div class="songArtist">Falcon Music</div>

<div class="song-img">
    <img id = "songImg" src="images/start.jpeg" alt="DNE" height="200em" width="200em" style="border-radius: 2rem;">
    <button class="like_song" onclick="addToLikedSongs()"><i class="fas fa-heart fa-3x"></i></button> 

</div>

<div class="slider_container">
    <div class="currentTime">00:00</div>
    <input type="range" min="1" max="100" value="0" class="seekSlider" onchange="seekTo()">
    <div class="totalDuration">00:00</div>

    <!-- Like a song button -->



</div>

<div class="song-btns">
<button class="prev_btn" onclick="prevTrack()"><i class="fas fa-step-backward fa-2x"></i></button> 
<button class="playpause_btn" onclick="playPauseTrack()"><i class="fas fa-play-circle fa-5x"></i></button> 
<button class="next_btn" onclick="nextTrack()"><i class="fas fa-step-forward fa-2x"></i></button> 


<form class="playlistForm"> 
    <div class="addto" >Add to</div>
    <select id="playlist_form">
      <option> ðŸŽ¶This Playlist.... </option>

    </select>
    <input type="button" class="add_to_playlist" onclick="addToPlaylist()" value="+">
    </form>

</div></div>

<div class="songlist Rtable-cell" id="all-songs">
    <h2><button class="playlist-btn" onclick="selectPlaylist()"><i class="fas fa-play fa-4x"></i></button>ALL SONGS</h2>
    <div class="listContents">



    <ul id="songList" class="songlistclass"></ul>
    </div>
    </div>

<div class="searchdiv  Rtable-cell">
    <h2>Directly Play a Song...</h2>
    <input class="inpu" placeholder="Search songs here..." type="text" autocomplete="off" name="Song" id="search_song">             
    <ul  class="list-group" id="list"></ul>
</div>


    
</div>

<div class="Row2 Rtable Rtable--3cols Rtable--collapse" style="min-height: 250px;">

    <div class="likedList Rtable-cell ">
        <h2 style="font-size: 2.1rem;"><button class="playlist-btn" onclick="playLikedSongs()"><i class="fas fa-play fa-4x"></i></button> Liked Songs</h2>
        <ol id="likedList"></ol>
        <button class="rmvbtn playlist-btn" id="rmvbtnLike" onclick="delLastLikedSong()"><i class="fas fa-trash"></i> Last Song</button>
    </div>

<div class="playlist_control_btns Rtable-cell ">
    <h2>My Playlists</h2>
    <h3>Create a new Playlist&nbsp;&nbsp;&nbsp;<button id="newPLbtn" onclick="createNewPlaylist()"><i class="fas fa-plus fa-2x"></i></button></h3>

    <div class="allPlaylistNames">
        <ol id="allPlaylistNameList"></ol>
    </div>

</div>



<div class="playlistArea Rtable-cell " style="margin: 0%;">
    

    <h1 id="playlistsHere">All your custom made playlists appear here!</h1>
<div class="listContainer R2table--6cols " id="list_Container">

</div>
</div>

</div>


<script src="script.js"></script>
</div></div></body>

</html>
